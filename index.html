<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กำลังหาเซิฟเวอร์...</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: #ccc;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .spinner {
      border: 8px solid #444;
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      color: #ccc;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>กำลังตรวจสอบลิงก์ s2klaos กรุณารอสักครู่...</h1>
<script>
  const urls = [
    "https://totti911-MekongBox.store/login",
    "https://totti911-LYPMarket.store/login",
    "https://totti911-Platinae.store/login"
  ];

  let redirected = false;

  (async () => {
    for (const url of urls) {
      try {
        await fetch(url, { method: "HEAD", mode: "no-cors" });
        if (!redirected) {
          redirected = true;
          window.location.href = url;
          break;
        }
      } catch (e) {
        console.warn("เชื่อมต่อไม่ได้:", url);
      }

      await new Promise(r => setTimeout(r, 1000));
    }

    if (!redirected) {
      document.querySelector("h1").innerText = "ไม่พบลิงก์ที่สามารถเข้าได้";
    }
  })();
</script>

</body>
</html>
